<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title">Assigned Batch Table</h4>
                        </div>
                        <div class="col-md-6 pr-md-1">
                            <button type="submit" class="btn btn-primary addbtn" routerLink="/layout/addassignbatch" style="float:right;">Assign
                                Batches</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive ps">
                        <table class="table tablesorter " id="">
                            <thead class=" text-primary">
                                <tr>
                                    <th>Student</th>
                                    <th>Course</th>
                                    <th>Batch</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tr *ngFor="let batches of batch">
                                <td> {{ batches['studentId'] ? batches['studentId']['student_name'] : ''}} </td>
                                <td> {{ batches['courseId'] ? batches['courseId']['course_name'] : ''}} </td>
                                <td> {{ batches['batchId'] ? batches['batchId']['time'] : ''}} </td>
                                <td>
                                    <a [routerLink]="['/layout/editassignbatch',batches['_id']]"><i class="fa fa-edit text-success"></i></a>
                                </td>
                                <td>
                                    <i class="fa fa-trash text-danger" (click)="delete(batches['_id'])"></i>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
