<ngx-spinner></ngx-spinner>
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header">
                    <h4 class="card-title"> Batch Table</h4>
                </div>
                <div class="col-md-6 pr-md-1">

                </div>
                <div class="card-body">
                    <div class="table-responsive ps">
                        <table class="table">
                            <tr>
                                <th>Course Name</th>
                                <th>Start Date</th>
                                <th>Duration</th>
                                <th>Time</th>
                                <th>Action</th>
                            </tr>
                            <tr *ngFor="let bat of batch">
                                <td>{{ bat['course_id'] ? bat['course_id']['course_name'] :''}}</td>
                                <td>{{ getDate(bat['starting_date']) }}</td>
                                <td>{{ bat['course_id'] ? bat['course_id']['duration'] :''}}</td>
                                <td>{{ bat['time']}}</td>
                                <td>
                                    <a [routerLink]="['/teacherlayout/studentbybatch',bat['_id']]"><i class="fa fa-eye text-light"></i></a>
                                </td>
                             </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
