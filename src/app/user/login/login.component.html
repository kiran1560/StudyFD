<div class="body">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3 class="text-dark">Sign In</h3>
				</div>
				<div class="card-body">
					<form [formGroup]="loginform" (submit)="submit()">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" formControlName="email" placeholder="username">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" formControlName="password" placeholder="password">
						</div>
						
						<div class="form-group">
							<input type="submit" value="Login" class="btn btn-primary float-right login_btn">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
