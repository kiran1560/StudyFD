<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Add Material</h5>
                    <div class="col-md-6 pr-md-1">
                        <button type="submit" class="btn btn-primary managebtn" routerLink="/teacherlayout/listmaterial">Manage
                            Material</button>
                    </div>
                </div>

                <form class="forms-sample" [formGroup]="addmaterial" (submit)="submit()">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 pr-md-1">
                                <div class="form-group">
                                    <label>Course Name</label>
                                    <ng-select formControlName="course_id" (change)="getbatches($event)">
                                        <ng-option *ngFor="let course of allcourses" [value]="course['_id']">
                                            {{course['course_name']}}
                                        </ng-option>
                                    </ng-select>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Batch Name</label>
                                    <!-- <input type="text" class="form-control" placeholder="Batch Name"
                                        formControlName="batch_id">-->
                                    <ng-select formControlName="batch_id">
                                        <ng-option *ngFor="let batch of batches" [value]="batch['_id']">
                                            {{ getdate(batch['starting_date']) }} at {{batch['time']}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-6 pr-md-1">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control" formControlName="title" placeholder="Title">
                                </div>
                            </div>
                            <div class="col-md-6 pr-md-1">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control" formControlName="description"
                                        placeholder="Description" />
                                </div>
                            </div>
                            <div class="col-md-6 pr-md-1">
                                <div class="form-group">
                                    <label>Upload File</label>
                                    <input type="file" style="opacity:1;position:static" (change)="upload($event)"
                                        class="form-control" placeholder="Upload File">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-fill btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
