<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header">
          <h4 class="card-title"> Student Table</h4>
        </div>
        <div class="col-md-6 pr-md-1">
          <button type="submit" class="btn btn-primary addbtn" routerLink="/layout/addstudent">Add Student</button>
        </div>
        <div class="card-body">
          <div class="table-responsive ps">
            <table class="table tablesorter " id="">
              <thead class=" text-primary">
                <tr>
                  <th>
                    StudentName
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Roll No.
                  </th>
                  <th>
                    Qualification
                  </th>
                  <th>
                    City
                  </th>
                  <th>
                    Gender
                  </th>
                  <th>
                    Edit
                  </th>
                </tr>
              </thead>

              <tr *ngFor="let student of students">
                <td>{{student['student_name']}}</td>
                <td>{{student['email']}}</td>
                <td>{{student['roll_no']}}</td>
                <td>{{student['qualification']}}</td>
                <td>{{student['city']}}</td>
                <td>{{student['gender']}}</td>
                <td>
                  <a [routerLink]="['/layout/editstudent',student['_id']]"> <i class="fa fa-edit text-success"></i>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
