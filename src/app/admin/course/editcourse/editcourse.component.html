<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Update Course</h5>
                    <div class="col-md-6 pr-md-1">
                        <button type="submit" class="btn btn-primary managebtn" routerLink="/layout/listcourse">Manage Course</button>
                     </div> 
                </div>

                <form class="forms-sample" [formGroup]="editcourse" (submit)="submit()">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 pr-md-1">
                                <div class="form-group">
                                    <label>Course Name</label>
                                    <input type="email" class="form-control" placeholder="Course Name"
                                        formControlName="course_name">
                                </div>
                            </div>
    
                            <div class="col-md-6 pr-md-1">
                                <div class="form-group">
                                    <label>Duration</label>
                                    <input type="text" class="form-control" placeholder="Duration"
                                        formControlName="duration">
                                </div>
                             </div>
                        </div>
                      </div>  
                      
                      <div class="card-footer">
                        <button type="submit" class="btn btn-fill btn-primary">Save</button>
                    </div>
                
                 </form>           

                
                
                
            </div>
        </div>
    </div>
</div>
