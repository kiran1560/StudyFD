<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header">
          <h4 class="card-title"> Course Table</h4>
        </div>
        <div class="col-md-6 pr-md-1">
          <button type="submit" class="btn btn-primary addbtn" routerLink="/layout/addcourse">Add Course</button>
        </div>
        <div class="card-body">
          <div class="table-responsive ps">
            <table class="table tablesorter " id="">
              <thead class=" text-primary">
                <tr>
                  <th>
                    Course Name
                  </th>
                  <th>
                    Duration
                  </th>
                  <th>
                    Edit
                  </th>
                  <!-- <th>
                    Delete
                  </th> -->
                </tr>
              </thead>
              <tr *ngFor="let course of courses">
                <td>{{course.course_name}}</td>
                <td>{{course.duration}}</td>
                <td>
                  <a [routerLink]="['/layout/editcourse',course._id]"><i class="fa fa-edit text-success"></i></a>
                </td>
                <!-- <td>
                  <i class="fa fa-trash text-danger" (click)="delete(course._id)"></i>
                </td> -->
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
